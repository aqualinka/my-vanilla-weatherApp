<!DOCTYPE html>
<html lang>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vanilla weather search</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
  <body>
    <div class="container weather-app mt-3">
        <div class="app">
            <div class="row date-actual">
                <div class="col">
                    <strong id="date"></strong>
                </div>
            </div>
            <form id="search-form">
                <div class="row">
                    <div class="col-6">
                        <input
                        autofocus="on"
                        id="search-input"
                        type="search"
                        class="form-control"
                        placeholder="enter a city"
                        />
                    </div>
                    <div class="col-4">
                        <button type="submit" class="btn w-100 button-submit">search</button>
                    </div>
                    <div class="col-2">
                        <button type="button" class="btn button-current">
                            <i class="fas fa-map-marker-alt position"></i>
                        </button>
                    </div>
                </div>  
            </form>

            <div id="overview ">
                <div class="row mt-3">
                    <div class="col-12">
                        <h1 id="city-heading"></h1>
                        <div  id="weather-temp"> <img src="" alt="clear" id="icon"/> 
                            <span id="temperature"></span><span id="units">ºC</span>
                        </div>
                    </div>  
                </div>   
                
                <div class="row" >  
                    <div class="col-6 ">
                        <ul class="list-details" >  
                            <li id="description"></li>     
                            <li id="real-feel">real feel 
                                <span id="feels-like"></span><span id="celsius-feel">ºC</span>
                            </li>  
                        </ul>
                    </div>  

                    <div class="col-6">
                        <ul class="list-details">
                            <li>wind speed <span id="wind-speed"></span>km/h</li>
                            <li>humidity <span id="humidity"></span>%</li>
                        </ul>   
                    </div>
                                   
                </div> 
              
            </div>   
            <div id="next-days-title">
                 next 5 days <i class="far fa-hand-point-down"></i>
            </div>

            <div class="weather-forecast" id="forecast"></div>
        </div>    
    </div>
    <div id="coder">
        This project was coded by Michaela Kovacova and is open-sourced on <a href="https://github.com/aqualinka/myVeryFirst-vanilla-weatherApp"target="_blank">GitHub</a> and hosted on <a href="https://weatherjavascript.netlify.app"target="_blank">Netlify</a> 
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
