<!DOCTYPE html>
<html lang>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vanilla weather search</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"

    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
  <body>
    <div class="container weather-app mt-3">
        <div class="app">
            <form id="search-form">
                <div class="row">
                    <div class="col-6">
                        <input
                        autofocus="on"
                        id="search-input"
                        type="search"
                        class="form-control"
                        placeholder="enter a city"
                        />
                    </div>
                    <div class="col-3">
                        <button type="submit" class="btn w-100 button-submit">search</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn w-100 button-current">current</button>
                    </div>
                </div>  
            </form>

            <div id="overview">
                <div class="row">
                    <div class="col-6">
                        <h1 id="city-heading">
                            arrecife
                        </h1> 
                        <div id="temperature">      
                        <img src="" alt="clear" id="icon"><span id="celsius">12</span><span id="units">ÂºC</span></li>
                        </div>
                               
                    </div>
            
                    <div class="col-6">
                        <ul class="list">
                            <li>
                                last updated:
                                <strong id="date"> saturday 17:24</strong>
                            </li>
                            <li id="description"></li>   
                            <li>wind speed <span id="wind-speed"></span>km/h</li>
                            <li>humidity <span id="humidity">12</span>%</li>
                        </ul>   
                    </div>    

                    <p id="coder">
                        This project was coded by Michaela Kovacova and is open-sourced on <a href="https://github.com/aqualinka/my-vanilla-weatherApp">GitHub</a> and hosted on <a href="https://jolly-tereshkova-1da0eb.netlify.app">Netlify</a> 
                    </p>
                </div> 
            </div>   
        </div>    
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
